services:
  backend:
    container_name: 'backend_sem'
    build:
      context: .
    ports:
      - "8001:8001"
    env_file:
      - ".env"
    networks:
      - sem

  nginx:
    image: nginx:latest
    container_name: 'nginx_mg'
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - sem
    depends_on:
      - backend

networks:
    sem:
        external: true